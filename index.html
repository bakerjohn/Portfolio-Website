<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Udacity Portfolio</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/jquery-3.1.1.min.js" charset="utf-8" defer></script>
    <script src="js/bootstrap.min.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container">

      <header class="main-header">
        <div class="row text-uppercase bottom-border">
          <div class="col-sm-6 col-md-6">
            <img src="img/udacity-logo.svg" class="img-responsive img-logo" alt="Udacity's logo" />
          </div>
          <div class="col-sm-6 col-md-6 text-right">
            <h1 class="title-super text-thin">John Baker</h1>
            <h4 class="subtitle-super text-thin">Front End Ninja</h4>
          </div>
        </div>
      </header>

      <div id="main-area" class="row">
        <div class="main-article col-md-12">
          <img src="img/main2.jpg" class="img-responsive main-picture" alt="Main image" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 class="feature-title">Featured Work</h2>
        </div>
        <div class="col-md-4 featured-article">
          <article class="portfolio">
            <img src="img/portfolio.jpg" class="img-responsive featured-image" alt="Second udacity project: portfolio" />
            <h5 class="feat-title">PORTFOLIO</h5>
            <p class="article-link">
              <a href="https://github.com" class="feat-link">Udacity Portfolio</a>
            </p>
          </article>
        </div>
        <div class="col-md-4 featured-article">
          <article class="appify">
            <img src="img/apps.jpg" class="img-responsive featured-image" alt="Second featured article, named Appify" />
            <h5 class="feat-title">APPIFY</h5>
            <p class="article-link">
              <a href="https://github.com/udacity/Appify/" class="feat-link">https://github.com/udacity/Appify/</a>
            </p>
          </article>
        </div>
        <div class="col-md-4 featured-article">
          <article class="bokeh">
            <img src="img/bokeh.jpg"  class="img-responsive featured-image" alt="Third featured article, named Appify" />
            <h5 class="feat-title">BOKEH</h5>
            <p class="article-link">
              <a href="https://github.com/udacity/Bokeh/" class="feat-link">https://github.com/udacity/Bokeh/</a>
            </p>
          </article>
        </div>
      </div>

    </div>
  </body>
</html>
